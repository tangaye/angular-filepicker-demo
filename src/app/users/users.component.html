<div style="height: 16px"></div>

<div class="mat-elevation-z8 overflow-x-auto">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="profilepictureURL">
            <th mat-header-cell *matHeaderCellDef>Photo</th>
            <td mat-cell *matCellDef="let user">
                <img mat-list-avatar class="profile-circle" height="40" width="40" [src]="user.photo" alt="" />
            </td>
        </ng-container>

        <ng-container matColumnDef="displayname">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">
                <a>{{user.name}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td mat-cell *matCellDef="let user">
                <span *ngFor="let role of user.roles">
                    {{ role }}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="classname">
            <th mat-header-cell *matHeaderCellDef>Classname</th>
            <td mat-cell *matCellDef="let user">
                <span>
                    {{ user.className }}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="teamname">
            <th mat-header-cell *matHeaderCellDef>Team</th>
            <td mat-cell *matCellDef="let user">{{ user.team }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div style="height: 16px"></div>
