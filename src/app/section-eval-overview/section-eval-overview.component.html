<mat-drawer-container autosize>
    <mat-drawer #teamDrawer mode="side" position="end">
        <button mat-mini-fab color="accent" matTooltip="Click to close rank" matTooltipPosition="left">
            <mat-icon aria-label="open stack pane">chevron_right</mat-icon>
        </button>
        <ng-container>
        </ng-container>
        <ng-template #sessionLoading>
            <p>Loading</p>
        </ng-template>
    </mat-drawer>

    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>Name</h2>
                    <h3>Name date</h3>
                </mat-card-title>
                <mat-card-subtitle>
                    <button mat-raised-button color="accent" matTooltip="Click to stack rank teams"
                        matTooltipPosition="above">
                        View Stackrank Pane
                    </button>
                    <div>
                        <button mat-button mat-raised-button color="warn"
                            matTooltip="All evaluations are scored and ranked.  This will mark them all complete">
                            Mark All Complete
                        </button>
                        <span>
                            Teams with all answered: Teams
                            ranked:
                        </span>
                        <p>
                            When all questions are answered for a team, and you are satisfied
                            with your scoring, mark evaluations as complete
                        </p>
                    </div>
                    <div>
                        <p>
                            <strong></strong>
                        </p>
                    </div>
                    <p>
                        Roles
                    </p>
                    <div>
                        <p>Session Information Links:</p>
                        <!-- <pe-links-edit-view></pe-links-edit-view> -->
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <!-- Summary Table -->

            </mat-card-content>
        </mat-card>
        <ng-template #stackNotLoaded>
            <mat-card>
                <p>Loading Session Information...</p>
                <div class="lds-dual-ring"></div>
            </mat-card>
        </ng-template>

        <!-- A ui element c-riesbeck said was dumb and i agree. here to help remember not to be so dumb.
      <mat-card>
      <mat-card-content>
        <h1>Key</h1>
        <ul>
          <li class="eval-notstarted">Not Evaluated</li>
          <li class="eval-started-notcomplete">
            Evaluated, not marked complete
          </li>
          <li class="eval-complete">Evaluation Completed</li>
        </ul>
      </mat-card-content>
    </mat-card> -->
    </div>
</mat-drawer-container>
